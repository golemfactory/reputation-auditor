version: "3.8"
volumes:
    db_data_reputation: {}
    pgadmin:
    redis-data:
services:
    traefik:
        image: traefik:latest
        ports:
            - "80:80"
            - "443:443"
            - "8080:8080"
        command:
            - "--providers.docker=true"
            - "--providers.docker.swarmmode=true"
            - "--providers.docker.exposedbydefault=false"
            - "--entrypoints.web.address=:80"
            - "--metrics.prometheus=true"
            - "--metrics.prometheus.buckets=0.1,0.3,1.2,5.0"
            - --metrics.prometheus.entryPoint=metrics
            - --entryPoints.metrics.address=:8080
        labels:
            - "traefik.enable=true"
            - "traefik.docker.network=reputation"
            - "traefik.http.routers.traefik.middlewares=traefik-compress"

        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
        deploy:
            replicas: 1
            update_config:
                parallelism: 1
                failure_action: rollback
                delay: 10s
            restart_policy:
                condition: on-failure
            placement:
                constraints:
                    - node.role == manager
        networks:
            - reputation
    django:
        build:
            context: golem-reputation-backend/.
            dockerfile: dockerfiles/Django
        image: backend:latest
        volumes:
            - "./golem-reputation-backend/reputation-backend:/reputation-backend/"
        env_file:
            - ./.envs-dev/.django
        deploy:
            labels:
                - traefik.enable=true
                - traefik.http.routers.django.rule=Host(`api.localhost`)
                - traefik.http.routers.django.entrypoints=web
                - traefik.http.services.django.loadbalancer.server.port=8002
                - traefik.http.routers.django.service=django@docker
                - traefik.docker.network=reputation
            replicas: 1
            update_config:
                parallelism: 1
                failure_action: rollback
                delay: 10s
            restart_policy:
                condition: on-failure
        networks:
            - reputation
    redis:
        image: "redis:alpine"
        command: [sh, -c, "redis-server --maxclients 40000 --timeout 0 --save 60 1 --save 300 10 --save 900 1000"]
        volumes:
            - redis-data:/data # Mounts the volume at /data in the container
        expose:
            - "6379"
        deploy:
            replicas: 1
            update_config:
                parallelism: 1
                failure_action: rollback
                delay: 10s
            restart_policy:
                condition: on-failure
        networks:
            - reputation
    celery:
        build:
            context: golem-reputation-backend/.
            dockerfile: dockerfiles/Celery
        image: reputation-celery:latest
        volumes:
            - "./golem-reputation-backend/reputation-backend:/reputation-backend/"
        env_file:
            - ./.envs-dev/.django
        deploy:
            replicas: 1
            update_config:
                parallelism: 1
                failure_action: rollback
                delay: 10s
            restart_policy:
                condition: on-failure
        networks:
            - reputation
    uptime_worker:
        command:
            ["/bin/sh", "-c", "/wait-for-it.sh postgres:5432 -- /reputation-backend/start.sh; celery -A core worker -l INFO -Q uptime -c 1"]
        build:
            context: golem-reputation-backend/.
            dockerfile: dockerfiles/Yagna
        image: reputation-celery-yagna:latest
        volumes:
            - "./golem-reputation-backend/reputation-backend:/reputation-backend/"
        env_file:
            - ./.envs-dev/.django
        healthcheck:
            test: /check_yagna.sh || exit 1
            interval: 15s
            timeout: 5s
            retries: 3
            start_period: 15s
        deploy:
            replicas: 1
            update_config:
                parallelism: 1
                failure_action: rollback
                delay: 10s
            restart_policy:
                condition: on-failure
        networks:
            - reputation
    benchmarker_worker:
        command:
            [
                "/bin/sh",
                "-c",
                "/wait-for-it.sh postgres:5432 -- /reputation-backend/start.sh; cd /benchmark; npm i && npm run benchmark-scheduler",
            ]
        build:
            context: golem-reputation-backend/.
            dockerfile: dockerfiles/Yagna
        image: reputation-celery-yagna:latest
        volumes:
            - "./golem-reputation-backend/reputation-backend:/reputation-backend/"
            - "./golem-reputation-backend/benchmark:/benchmark/"
            - "./benchmarker-datadir:/root/.local/share/yagna/"
            - "./key.json:/key.json"
        env_file:
            - ./.envs-dev/.django
        healthcheck:
            test: /check_yagna.sh || exit 1
            interval: 15s
            timeout: 5s
            retries: 3
            start_period: 15s
        deploy:
            replicas: 1
            update_config:
                parallelism: 1
                failure_action: rollback
                delay: 10s
            restart_policy:
                condition: on-failure
        networks:
            - reputation
    ping_worker:
        command:
            ["/bin/sh", "-c", "/wait-for-it.sh postgres:5432 -- /reputation-backend/start.sh; celery -A core worker -l INFO -Q pinger -c 1"]
        build:
            context: golem-reputation-backend/.
            dockerfile: dockerfiles/Yagna
        image: reputation-celery-yagna:latest
        volumes:
            - "./golem-reputation-backend/reputation-backend:/reputation-backend/"
        env_file:
            - ./.envs-dev/.django
        healthcheck:
            test: /check_yagna.sh || exit 1
            interval: 15s
            timeout: 5s
            retries: 3
            start_period: 15s
        deploy:
            replicas: 1
            update_config:
                parallelism: 1
                failure_action: rollback
                delay: 10s
            restart_policy:
                condition: on-failure
        networks:
            - reputation
    ping_worker_p2p:
        command:
            [
                "/bin/sh",
                "-c",
                "/wait-for-it.sh postgres:5432 -- /reputation-backend/start.sh; celery -A core worker -l INFO -Q pingerp2p -c 1",
            ]
        build:
            context: golem-reputation-backend/.
            dockerfile: dockerfiles/Yagna
        image: reputation-celery-yagna:latest
        ports:
            - "11500:11500"
        volumes:
            - "./golem-reputation-backend/reputation-backend:/reputation-backend/"
        env_file:
            - ./.envs-dev/.django
        healthcheck:
            test: /check_yagna.sh || exit 1
            interval: 15s
            timeout: 5s
            retries: 3
            start_period: 15s
        deploy:
            replicas: 1
            update_config:
                parallelism: 1
                failure_action: rollback
                delay: 10s
            restart_policy:
                condition: on-failure
        networks:
            - reputation
    celery_beat:
        build:
            context: golem-reputation-backend/.
            dockerfile: dockerfiles/Beat
        image: celery-beat:latest
        command: celery -A core beat -l INFO
        volumes:
            - "./golem-reputation-backend/reputation-backend:/reputation-backend/"
        env_file:
            - ./.envs-dev/.django
        deploy:
            replicas: 1
            update_config:
                parallelism: 1
                failure_action: rollback
                delay: 10s
            restart_policy:
                condition: on-failure
        networks:
            - reputation
    postgres:
        image: postgres:15.2-alpine
        ports:
            - "5432:5432"
        env_file:
            - ./.envs-dev/.db
        volumes:
            - "db_data_reputation:/var/lib/postgresql/data"
        networks:
            - reputation
        deploy:
            replicas: 1
            update_config:
                parallelism: 1
                failure_action: rollback
                delay: 10s
            restart_policy:
                condition: on-failure

networks:
    reputation:
        driver: overlay
